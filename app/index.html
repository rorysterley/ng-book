<!DOCTYPE html>
<html ng-app="myApp">
<head>

  <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<ul ng-controller="PeopleController">

  <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
